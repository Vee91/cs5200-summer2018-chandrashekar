
<div class="container">
	<div id="signup" class="signup-con">
		<div class="signup-screen">
			<div class="space-bot text-center">
				<h1 class="registration-header">Sign up</h1>
				<div class="divider"></div>
			</div>
			<form class="form-register" method="post" name="register" novalidate>
				<div class="input-field col s6">
					<input id="first-name" type="text" class="validate"
						ng-model="user.firstname" required> <label
						for="first-name">First Name</label>
				</div>
				<div class="input-field col s6">
					<input id="last-name" type="text" class="validate"
						ng-model="user.lastname" required> <label for="last-name">Last
						Name</label>
				</div>
				<div class="input-field col s6">
					<input id="email" type="email" name="email" class="validate"
						ng-model="user.email" required> <label for="email">Email</label>
				</div>
				<p class="alert alert-danger"
					ng-show="form-register.email.$error.email">Your email is
					invalid.</p>
				<div class="input-field col s6">
					<input id="password" type="password" name="password"
						ng-minlength='6' class="validate" ng-model="user.password"
						required> <label for="password">Password</label>
				</div>
				<p class="alert alert-danger"
					ng-show="form-register.password.$error.minlength || form.password.$invalid">Your
					password must be at least 6 characters.</p>
				<div class="input-field col s6">
					<input id="role" type="text" class="validate" ng-model="user.role"
						required> <label for="role">USER or EMPLOYEE</label>
						<!-- TODO <input id="role" type="radio" name="role" value="employee" ng-model="user.role"> User
						<input id="role" type="radio" name="role" value="employee" ng-model="user.role"> Employee -->
				</div>
				<div class="space-top text-center">
					<button ng-disabled="form-register.$invalid"
						ng-click="model.register(user);"
						class="waves-effect waves-light btn done">
						<i class="material-icons left">done</i> Register
					</button>
					<a href="/travelbooking/">
						<button type="button" class="waves-effect waves-light btn cancel">
							<i class="material-icons left">clear</i>Cancel
						</button>
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
